<!doctype html>
<html lang="en">
    <head>
        <title>Adivinha Número</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <section class="container">
            <div class="container__conteudo">
                <div class="container__informacoes">
                    <div class="container__texto">
                        <h1>Adivinhe<span class="container text-success">o número secreto</span></h1>
                        <p class="texto__paragrafo">Escolha um número entre 1 a 20</p>
                    </div>
                    <input type="number" min="1" max="20" class="container__input w-50"><br><br>
                    <div class="chute container__botoes">
                        <button onclick="verificarChute()" id="chute" class="container__botao bg-primary rounded text-light w-25 h-100">Chutar</button>
                        <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao bg-success text-light rounded w-25 h-100">Novo jogo</button>
                    </div>
                </div>
            </div>
        </section>

       <script src="assets/js/adivinha.js"></script>     

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
